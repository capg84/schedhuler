<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- linking bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    >

    <!-- linking fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    >
    
    <!-- linking the favicon -->
    <link 
      rel="icon" 
      type="image/x-icon" 
      href="./assets/images/favicon_io/android-chrome-512x512.png"
    >

    <!-- linking css -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Work Day Scheduler</title>
    
    <!-- linking googleapis for fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&family=Roboto:wght@100&display=swap" 
      rel="stylesheet"
    >

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Your Hourly Scheduler</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>

    <div class="container main">

      <!-- Timeblocks from 9am to 5pm -->
      <div class="row time-block" id="9">
        <div class="col-1 hour pt-2">09:00</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="10">
        <div class="col-1 hour pt-2">10:00</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="11">
        <div class="col-1 hour pt-2">11:00</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="12">
        <div class="col-1 hour pt-2" value="12:00">12:00</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="13">
        <div class="col-1 hour pt-2">13:00</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="14">
        <div class="col-1 hour pt-2">14:00</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="15">
        <div class="col-1 hour pt-2">15:00</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="16">
        <div class="col-1 hour pt-2">16:00</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="17">
        <div class="col-1 hour pt-2">17:00</div>
        <textarea class="col-10 plan"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.4/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
